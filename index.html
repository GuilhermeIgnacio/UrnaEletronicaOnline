<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urna Eletr√¥nica Online</title>
  </head>
  <body>
    <div class="urna">
      <div class="tela">
        <div class="d-1">
          <div class="d-1-left">
            <div class="voto"><span>Seu Voto Para</span></div>
            <div class="cargo"><span>Vereador</span></div>
            <div class="num">
              <div class="numero pisca"></div>
              <div class="numero"></div>
            </div>
            <div class="dados">
              Nome: ---<br />
              Partido: ---<br />
              Vice: ---
            </div>
          </div>
          <div class="d-1-right">
            <div class="image">
              <img src="images/84.jpg" />
              Prefeito
            </div>
            <div class="image small">
              <img src="images/84_2.jpg" />
              Vice-Prefeito
            </div>
          </div>
        </div>
        <div class="d-2">
          Aperte a tecla:<br />
          CONFIRMA para CONFIRMAR este voto<br />
          CORRIGE para reiniciar este voto
        </div>
      </div>
      <div class="teclado">
        <div class="tecladoLinha">
          <div class="tecladoBotao" onclick="clicou('1')">1</div>
          <div class="tecladoBotao" onclick="clicou('2')">2</div>
          <div class="tecladoBotao" onclick="clicou('3')">3</div>
        </div>
        <div class="tecladoLinha">
          <div class="tecladoBotao" onclick="clicou('4')">4</div>
          <div class="tecladoBotao" onclick="clicou('5')">5</div>
          <div class="tecladoBotao" onclick="clicou('6')">6</div>
        </div>
        <div class="tecladoLinha">
          <div class="tecladoBotao" onclick="clicou('7')">7</div>
          <div class="tecladoBotao" onclick="clicou('8')">8</div>
          <div class="tecladoBotao" onclick="clicou('9')">9</div>
        </div>
        <div class="tecladoLinha">
          <div class="tecladoBotao" onclick="clicou('0')">0</div>
        </div>
        <div class="tecladoLinha">
          <div class="tecladoBotao btnBranco">BRANCO</div>
          <div class="tecladoBotao btnCorrige">CORRIGE</div>
          <div class="tecladoBotao btnConfirma">CONFIRMA</div>
        </div>
      </div>
    </div>
    <script src="scripts/etapas.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
